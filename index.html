<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>morse translate .--</title>
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="header__title">morse translate .--</h1>
      </header>

      <section class="container">
        <h1 class="mode-title">english to morse code</h1>
        <div class="inputField">
          <input class="inputField__textarea"></input>
        </div>

        <div class="buttons">
          <button class="buttons__translate">translate</button>
          <button class="buttons__switch"><- switch -></button>
        </div>

        <div class="outputField">
          <input class="outputField__result" readonly></input>
        </div>
      </section>
    </main>
  </body>
</html>
